language: node_js
addons:
  sauce_connect: true
node_js:
- '6'

# https://docs.travis-ci.com/user/languages/javascript-with-nodejs#Node.js-v4-(or-io.js-v3)-compiler-requirements
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
before_script:
- npm run test:typings:install
script:
- npm run test:lint
- npm run test
env:
  matrix:
  # https://github.com/defunctzombie/zuul/issues/294
  - BROWSER_NAME=iphone BROWSER_VERSION=9.2 # BROWSER_IPHONE=true
  - BROWSER_NAME=android BROWSER_VERSION=5.1
  - BROWSER_NAME=android BROWSER_VERSION=5.0
  - BROWSER_NAME=android BROWSER_VERSION=4.4
  global:
  - CXX=g++-4.8
  - secure: 
  - secure: 
